<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unauthorized Access - Food E-commerce</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen,
                Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: #f5f7fa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            width: 100%;
            max-width: 600px;
            text-align: center;
        }
        h1 {
            color: #e74c3c;
            margin-bottom: 1rem;
        }
        p {
            color: #5d6778;
            line-height: 1.5;
            margin-bottom: 1.5rem;
        }
        .buttons {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 2rem;
        }
        .button {
            padding: 0.75rem 1.5rem;
            border-radius: 4px;
            text-decoration: none;
            font-weight: 500;
            transition: background-color 0.2s;
        }
        .primary {
            background-color: #3498db;
            color: white;
        }
        .primary:hover {
            background-color: #2980b9;
        }
        .secondary {
            background-color: transparent;
            border: 1px solid #3498db;
            color: #3498db;
        }
        .secondary:hover {
            background-color: #f5f7fa;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Unauthorized Access</h1>
        <p>You don't have permission to access this page.</p>
        <p>This area is restricted to authorized personnel only. If you believe you should have access, please contact your system administrator.</p>
        
        <div class="buttons">
            <a href="/" class="button primary">Go to Homepage</a>
            <a href="/login" class="button secondary">Login</a>
        </div>
    </div>
</body>
</html>
